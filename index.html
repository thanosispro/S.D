<script>
        function fun() {
let a =[]; 
let c=[];
let d=[];
let m=0;
var s=0;
let b=[];
let f=[];
let y=0;
let g=[];

for (let i=1;i<=8;i++){
a[i] = document.getElementById(`red${i}`).value;
b[i] = document.getElementById(`blue${i}`).value;
c[i]=parseInt(a[i]);
d[i]=parseInt(b[i]);

s+=c[i];

m+=c[i]*d[i];




}

document.getElementById('really').innerHTML=`Frequency==${s}`;
console.log(s);
console.log(m);
let z=(m/s).toFixed(2);


document.getElementById('green').innerHTML=`Mean ==${z}`;
console.log(z);
for (let i=1;i<=8;i++){
f[i]=((d[i]-z)**2).toFixed(2);

 
g[i]=(f[i]*c[i]).toFixed(2);



document.getElementById(`nice${i}`).innerHTML=g[i];
y+= parseFloat(g[i]) ;
console.log (y);

}
document.getElementById('nice9').innerHTML=`sum of all=${y}`
let sd= ((y/s)**0.5).toFixed(2);
console.log(sd);


document.getElementById('sd').innerHTML=`YOUR S.D==${sd}`
        }
